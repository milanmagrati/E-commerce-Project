{% extends 'base.html' %}
{% block title %}Edit City - {{ city.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark">
                    <h5 class="mb-0"><i class="fas fa-edit"></i> Edit City: {{ city.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">City Name</label>
                            <input type="text" name="city_name" class="form-control" 
                                   value="{{ city.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Valley Status</label>
                            <select name="valley_status" class="form-select" required>
                                {% for value, label in valley_status_choices %}
                                <option value="{{ value }}" 
                                        {% if city.valley_status == value %}selected{% endif %}>
                                    {{ label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input type="checkbox" name="is_active" 
                                       class="form-check-input" id="isActive"
                                       {% if city.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="isActive">
                                    Active (City will be available for selection)
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'city_management' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Update City
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
