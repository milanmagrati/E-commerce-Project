{% extends 'base.html' %}
{% block title %}Delete Product - Admin Panel{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Confirm Delete
                </h5>
            </div>
            <div class="card-body text-center">
                {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 150px; border-radius: 5px;" class="mb-3">
                {% endif %}
                
                <h4>{{ product.name }}</h4>
                <p class="text-muted">Are you sure you want to delete this product?</p>
                
                <div class="alert alert-warning">
                    <i class="fas fa-info-circle"></i> This action cannot be undone!
                </div>

                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Yes, Delete Product
                    </button>
                    <a href="{% url 'products' %}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
